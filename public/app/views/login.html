<div class="well col-lg-4 col-lg-offset-4">
<form class="form form-horizontal">
    <div class="form-group">
        <input data-ng-model="myCtrl.attributes.login" type="text" placeholder="username" class="form-control"/>
    </div>
    <div class="form-group">
        <input data-ng-model="myCtrl.attributes.password" type="password" placeholder="password" class="form-control"/>
    </div>
    <div class="form-group">
        <button data-ng-click="myCtrl.sign()" type="submit" class="btn btn-primary" >Sign</button>
    </div>
</form>
</div>
