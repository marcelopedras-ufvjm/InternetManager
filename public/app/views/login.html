<div>
    <p>Se autentique para poder alterar o status da conexão dos laboratórios</p>
    <form class="form">
        <input data-ng-model="myCtrl.attributes.login" type="text" placeholder="usuário" class="input-small"/>
        <input data-ng-model="myCtrl.attributes.password" type="password" placeholder="senha" class="input-small"/>
        <button data-ng-click="myCtrl.sign()" type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
